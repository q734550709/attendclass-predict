# 数据文件路径配置
paths:
  raw: "../../data/raw/train_test_data"
  interim: "../../data/interim"
  processed: "../../data/processed"
  external: "../../data/external"

# 标签列配置
label_columns:
  - if_join_class_next1
  - if_join_class_next2
  - if_join_class_next3
  - if_join_class_next4

# 分数据集配置
split_data_config:
  feature_drop_columns:
  - '用户id'
  - '未来课堂排名1是否参课'
  - '未来课堂排名2是否参课'
  - '未来课堂排名3是否参课'
  - '未来课堂排名4是否参课'
  is_train_label: "是否训练集"
  y_label: "未来4次课堂是否有缺课"

# 输出文档配置
output_config:
  interim_file_name: "database_balanced_large"
  process_file_name:
    - "X_train_large"
    - "X_test_large"
    - "y_train_large"
    - "y_test_large"

# 数据处理配置
