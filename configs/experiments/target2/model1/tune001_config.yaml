# 实验配置文件
experiment:
  name: "logistic_regression"
  description: "逻辑回归模型实验"

# 实验日志配置
logging:
  level: INFO
  save_path: "../../experiments/target2/model1/tune001/logs"

# 模型配置
model:
  type: "logistic_reg"
  params:
    penalty: "l2"          # 正则化类型
    C: 1.0                 # 正则化强度的倒数
    solver: "lbfgs"        # 优化算法
    max_iter: 100          # 最大迭代次数
    random_state: 42       # 随机种子
    
# 数据配置
data:
  paths:
    X_train: "../../data/processed/next_four/X_train.csv"
    y_train: "../../data/processed/next_four/y_train.csv"
    X_test: "../../data/processed/next_four/X_test.csv"
    y_test: "../../data/processed/next_four/y_test.csv"

# 交叉验证配置
cross_validation:
  n_splits: 5

# 输出配置
output:
  exp_dir: "../../experiments/target2/model1/tune001/metrics"  # 实验输出目录
  exp_model_dir: "../../models/trained/target2/model1/tune001"  # 模型输出目录

# 随机搜索参数配置
random_search_params:
  param_distributions:
    solver: ['lbfgs','sag','saga']
    max_iter: [100,500,1000]
  n_iter: 5
  scoring: "recall"
  cv: 5
  n_jobs: -1
  random_state: 42
  return_train_score : True

# 网格搜索参数配置
grid_search_params:
  param_grid:
    solver: ['lbfgs','sag','saga']
    max_iter: [100,500,1000]
  scoring: "recall"
  cv: 5
  n_jobs: -1
  return_train_score : True

# HalvingRandomSearchCV参数配置
halving_random_search_params:
  param_distributions:
    solver: ['lbfgs','sag','saga']
    max_iter: [100,500,1000]
  n_candidates: 'exhaust'
  factor: 2
  resource: 'n_samples'
  scoring: "recall"
  cv: 5
  refit: True
  n_jobs: -1
  random_state: 42
  return_train_score : True

# HalvingGridSearchCV参数配置
halving_grid_search_params:
  param_grid:
    solver: ['lbfgs','sag','saga']
    max_iter: [100,500,1000]
  factor: 2
  resource: 'n_samples'
  scoring: "recall"
  cv: 5
  refit: True
  n_jobs: -1
  random_state: 42
  return_train_score : True