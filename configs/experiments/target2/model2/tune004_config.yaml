# 实验配置文件
experiment:
  name: "decision_tree"
  description: "决策树模型实验"

# 实验日志配置
logging:
  level: INFO
  save_path: "../../experiments/target2/model2/tune004/logs"

# 模型配置
model:
  type: "decision_tree"
  params:
    criterion: "gini"          # 划分标准
    splitter: "random"           # 划分策略
    max_depth:                 # 树的最大深度
    random_state: 42           # 随机种子
    min_samples_leaf: 20       
    min_samples_split: 120      
    
# 数据配置
data:
  paths:
    X_train: "../../data/processed/next_four/X_train.csv"
    y_train: "../../data/processed/next_four/y_train.csv"
    X_test: "../../data/processed/next_four/X_test.csv"
    y_test: "../../data/processed/next_four/y_test.csv"

# 交叉验证配置
cross_validation:
  n_splits: 5

# 输出配置
output:
  exp_dir: "../../experiments/target2/model2/tune004/metrics"  # 实验输出目录
  exp_model_dir: "../../models/trained/target2/model2/tune004"  # 模型输出目录

# 随机搜索参数配置
random_search_params:
  param_distributions:
    max_depth: range(3,15)
    max_features: ["sqrt", "log2", 0.9]
    min_impurity_decrease: [0.00001, 0.0001, 0.001, 0.01]
  n_iter: 100 # 迭代次数
  scoring: "recall"
  cv: 5
  n_jobs: -1
  random_state: 42
  return_train_score : True

# 网格搜索参数配置
grid_search_params:
  param_grid:
    max_depth: range(3,15)
    max_features: ["sqrt", "log2", 0.9]
    min_impurity_decrease: [0.00001, 0.0001, 0.001, 0.01]
  scoring: "recall"
  cv: 5
  n_jobs: -1
  return_train_score : True

# HalvingRandomSearchCV参数配置
halving_random_search_params:
  param_distributions:
    max_depth: range(3,15)
    max_features: ["sqrt", "log2", 0.9]
    min_impurity_decrease: [0.00001, 0.0001, 0.001, 0.01]
  n_candidates: 'exhaust'
  factor: 2
  resource: 'n_samples'
  scoring: "recall"
  cv: 5
  refit: True
  n_jobs: -1
  random_state: 42
  return_train_score : True

# HalvingGridSearchCV参数配置
halving_grid_search_params:
  param_grid:
    max_depth: range(3,15)
    max_features: ["sqrt", "log2", 0.9]
    min_impurity_decrease: [0.00001, 0.0001, 0.001, 0.01]
  factor: 2
  resource: 'n_samples'
  scoring: "recall"
  cv: 5
  refit: True
  n_jobs: -1
  random_state: 42
  return_train_score : True